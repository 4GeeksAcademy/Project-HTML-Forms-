<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" initial-scale="1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title> HTML Form</title>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container border">
            <div class="row p-3 bg-light text-dark border">
                <h2>Payment form example</h2>
            </div>
            <div class="d-flex p-2 m-3 alert alert-danger border">
                <p><b>Some fields are missing </b></p>
            </div>
    
            <div class="container">
              <form class="row g-3">  
                <div class="col-md-5">
                    <label for="c-number" class="form-label">Card Number #</label>
                    <input type="text"class="form-control" id="c-number" placeholder="XXXXXXXXXXXXXXXX">
                  </div>
                  <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text"class="form-control" id="cvc" placeholder="0000">
                  </div>
                  <div class="col-md-4">
                    <label for="cvc" class="form-label">Amount</label>
                    <div class=d-flex justify-content-between>
                      <span class="input-group-text col-md-1" id="basic-addon1">$</span>
                      <input type="text" class="form-control" placeholder="Amount">
                    </div>
                  </div>
              </form>
            </div>
            
            <div>
              <form class="row g-4">  
                  <div class="col-md-6">
                      <label for="f-name" class="form-label">First Name</label>
                      <input type="text"class="form-control" id="f-name">
                  </div>
                  <div class="col-md-6">
                      <label for="l-name" class="form-label">Last Name</label>
                      <input type="text"class="form-control" id="l-name">
                  </div>
                  <div class="col-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-3">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>Madrid</option>
                        <option>Valencia</option>
                        <option>Andalucia</option>
                      </select>
                  </div>
                  <div class="col-md-3">
                      <label for="inputPostalCode" class="form-label">Postal code</label>
                      <input type="text" class="form-control" id="inputPostalCode">
                  </div>

                      <div class="row">
                        <div class="col-md-6 p-3">
                              <label for="icons" class="form-label">We accept:</label><br>
                            <div class="col-7 bg-secondary p-3">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                            </div>
                        </div>
                        
                        <div class="col md-9 p-3 justify-content-end">
                            <label for="msg">Message</label>
                            <textarea class="form-control" rows="5" id="msg"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>  
                      </div>
                    
                      <div class="row justify-content-end p-3 m-0 bg-light text-dark border">
                        <div class="col-2">
                          <button type="submit" class="btn btn-secondary">Cancel</button>
                          <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                      </div>
              </form>
            </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
