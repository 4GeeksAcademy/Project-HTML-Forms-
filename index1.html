<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" initial-scale="1"/>
        <title> HTML Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class=" head">
                <h2> Payment form example</h2>
            </div>
            <div class="block">
                <div class="fixed">
                    <p> Some fields are missing</p>
                </div>
                <div class="field-heads">
                    <form>
                        <fieldset>

                            <label for="cardnum">Card#</label>
                            <input type="number" id="cardnum" name="cardnum" placeholder="XXXXXXXXXXXXXXXX">
                            <label for="cvc">CVC#</label>
                            <input type="number" id="cvc" name="cvc" placeholder="0000">
                            <label for="total">Amount$</label>
                            <input type="number" id="total" name="total" placeholder="Amount">
                            
                        </fieldset>
                    </form>       
                </div>
                <div class="info">
                    <div class="info-1">
                        <form>
                            <fieldset>
                                <label for="f_name">First Name</label><br>
                                <input type="text"  name="f_name"><br><br>
                                <label for="city">City</label><br>
                                <input type="text" name="city"><br><br>
                                <label for="total">We accept:</label> <br>
                                    <div class="radio">                            
                                          <input type="radio" name="accepted" value="mastercard">
                                          <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                          <input type="radio" name="accepted" value="visacard">
                                          <label for="visacard"><i class="fa-brands fa-cc-visa"></i></label>
                                          <input type="radio" name="dinersclub" value="dinersclub">
                                          <label for="dinersclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                                        <input type="radio" name="Am_Express" value="Am_Express">
                                          <label for="Am_Express"><i class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                            </fieldset>
                        </form>       
                    </div>
                    <div class="info-2">
                        <form>
                            <fieldset>
                                <label for="l_name">Last Name</label><br>
                                <input type="text" name="l_name"><br><br>
                                    <div class="info-3">
                                        <label for="state">State</label>
                                            <select>
                                                <option value="volvo">Pick a state</option>
                                                <option value="saab">Andalucia</option>
                                                <option value="audi">Valencia</option>
                                            </select>
                                        <label for="p_code">Postal code</label>
                                        <input type="number" name="p_code">
                                    </div>

                                <label for="msg">Message</label><br>
                                <textarea name="msg" rows="6" cols="50"></textarea>
                                <p> Add any notes here</p>
                            </fieldset>
                        </form>
                    </div>
                </div>
                    <div class="buttons">
                        <button type="button" style="background-color: grey;"> Cancel </button>
                        <button type="button" style="background-color: blue;"> Send</button>
                    </div>
                
            </div>
        </div>
    </body>
</html>
